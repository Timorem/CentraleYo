<template name="Home">

    <h1 class="tousalaneb">TOUS A LA NEB !</h1>

    {{#if isConnected}}
        <h1>HELLO {{userName}}</h1>

        <div class="flip-clock-wrapper">
            <div class="clock"></div>
        </div>
        <button class="neb"><img id="button-gif" src="img/Balle copie.png" height="300" width="300"/></button>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#"><i class="fa fa-cutlery"></i></a>
                        </li>
                        <li class="active"><a href="#"><i class="fa fa-home"></i></a>
                        </li>
                        <li><a href="#"><i class="fa fa-beer"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    {{else}}
        <h1>Connecte-toi sur MyECP</h1>
        <button id="myecp-login" class="button button-positive">Se connecter !</button>
    {{/if}}

    <script>
        Meteor.startup(function () {
            $(".neb").click(function () {
                $("#button-gif").prop("src", "img/BeerPong .gif");
            });
        });
    </script>
</template>
